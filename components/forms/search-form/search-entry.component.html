<div style="font-size: 15px;margin-bottom:15px">{{title}}</div>
<mat-dialog-content>
  <mh-search-form #form [elements]="elements" [value]="default" (selected)="save($event)"></mh-search-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button *ngIf="showActions" mat-button (click)="save(form.value)" class="btn-blue">确定</button>
  <button mat-button mat-dialog-close  class="btn-gray">取消</button>
</mat-dialog-actions>
