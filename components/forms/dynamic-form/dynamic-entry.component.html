<div style="font-size: 15px;margin-bottom:15px">{{title}}</div>
<mat-dialog-content>
    <mh-dynamic-form #form [elements]="elements" [default]="default" (change)="change($event)">
    </mh-dynamic-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button *ngIf="showActions" [disabled]="!form.valid" (click)="save(form.value)" class="btn-blue">确定</button>
    <button mat-button mat-dialog-close class="btn-lightgray">取消</button>
</mat-dialog-actions>
