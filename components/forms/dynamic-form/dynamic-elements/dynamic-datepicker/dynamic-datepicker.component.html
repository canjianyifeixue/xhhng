<div class="dynamic-input-wrapper" layout="column">
  <!--<mat-form-field>
    <input matInput [(ngModel)]="value" [placeholder]="label" type="date" [required]="required" flex>
  </mat-form-field>-->
  <mat-form-field (click)="picker.open()">
    <input matInput [matDatepicker]="picker" [(ngModel)]="value" [placeholder]="label" [required]="required" flex readonly>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  </mat-form-field>
  <mat-datepicker #picker touchUi="true"></mat-datepicker>
</div>
