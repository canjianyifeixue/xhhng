<mat-dialog-content>
  <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
    <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
            <span class="mat-title">{{label}}</span>
    </span>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="在此输入搜索信息" (searchDebounce)="search($event)"
      flex>
    </td-search-box>
  </div>
  <mat-divider></mat-divider>
  <td-data-table #dataTable [data]="filteredData" [columns]="columns" [sortable]="true" [sortBy]="sortBy" [sortOrder]="sortOrder"
    (sortChange)="sort($event)" selectable="true" [multiple]="multiple" (rowSelect)="select($event)" [(ngModel)]="selectedRows">
  </td-data-table>
  <div class="mat-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
    <h3>暂无数据！</h3>
  </div>
  <td-paging-bar #pagingBar [total]="filteredTotal" [pageSize]="pageSize" (change)="page($event)">
    <span td-paging-bar-label hide-xs>每行显示:</span>
    <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
      <mat-option *ngFor="let size of [5,10,15,20,50]" [value]="size">
        {{size}}
      </mat-option>
    </mat-select>
    <span>{{'第 '+pagingBar.range+' 条   共 '+pagingBar.total+' 条'}}</span>
  </td-paging-bar>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="multiple" mat-button (click)="multSelect()"><mat-icon color="accent">save</mat-icon>确定</button>
  <button mat-button mat-dialog-close><mat-icon color="warn">cancel</mat-icon>取消</button>
</mat-dialog-actions>
